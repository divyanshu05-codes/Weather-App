<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="cloudw.png">
</head>
<body>
  <h1 class="title">Weather App</h1>
  <div class="container" id="container">
    <!-- Search Section -->
    <div class="search-box">
      <input type="text" id="Input" placeholder="Enter city name">
      <button id="btn">Search</button>
    </div>
    <p class="or-text">Or</p>
    <button id="locationBtn" class="location-btn">
      <i class="fa-solid fa-location-dot"></i> Use my current location
    </button>

    <!-- Weather Display -->
    <div class="weather-box" id="weatherBox" style="display:none;">
      <div class="weather-main">
        <img id="weatherIcon" src="" alt="Weather Icon" class="icon">
        <div>
          <h2 id="Temp"></h2>
          <h2 id="City"></h2>
          <p id="cldd"></p>
        </div>
      </div>
      <div class="weather-info">
        <div>
          <p>Wind Speed</p>
          <p id="wind"></p>
        </div>
        <div>
          <p>Pressure</p>
          <p id="pressure"></p>
        </div>
        <div>
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
